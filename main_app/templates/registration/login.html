{% extends "../base_registration.html" %}

{% block content %}
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header text-center">
        <h3>Sign In</h3>
      </div>
      <div class="card-body text-center">
        <div>
          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="fieldWrapper">
              <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150"
                required id="id_username" placeholder="Username">
              <br />
              <br />
            </div>
            <div class="fieldWrapper">
              <input type="password" name="password" autofocus autocapitalize="none" autocomplete="password"
                maxlength="150" required id="id_password" placeholder="Password">
              <br />
              <br />
            </div>
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="btn sign-in">Log in</button>
          </form>
          {% if form.non_field_errors %}
          <div class='form-errors'>
            {% for error in form.non_field_errors %}
            <p id="sign-in-error">{{ error }}</p>
            {% endfor %}
          </div>
          {% endif %}
        </div>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a href="{% url 'signup' %}">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
