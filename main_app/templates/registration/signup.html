{% extends "../base_registration.html" %}

{% block content %}
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card sign-up-card text-center">
			<div class="card-header text-center">
				<h3>Sign up</h3>
			</div>
			<div class="card-body">
                <div>
                        <form method="POST" action="{% url 'signup' %}">
                        {% csrf_token %}
                            <div class="fieldWrapper">
                                <input class="sign-up-input" type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" placeholder="Username">
                                <br/>
                                <span class="username-helptext">Letters, digits and @/./+/-/_ only.</span>
                                <br/>
                                <br/>
                            </div>
                            <div class="fieldWrapper">
                                <input class="sign-up-input"  type="password" name="password1" autofocus autocapitalize="none" autocomplete="new-password" maxlength="150" required id="id_password1" placeholder="Password">
                                <br/>
                                <br/>
                            </div>
                            <div class="fieldWrapper">
                                <input class="sign-up-input" type="password" name="password2" autofocus autocapitalize="none" autocomplete="new-password" maxlength="150" required id="id_password2" placeholder="Confirm Password">
                                <br/>
                                <br/>
                            </div>
                            <input type="submit" class="btn sign-in" value="Sign Up">
                            <br/>
                            <br/>
                            <div class="signup-error">
                                <p>{{ error_message }}</p>
                            </div>
                        </form>
                </div>
			</div>
			<div class="card-footer">
			</div>
		</div>
	</div>
</div>
{% endblock %}
