{%extends "base.html"%}

{% block content %}
<div class="container text-center">
    <form action="/workouts/{{ workout.id }}/search">
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

{% for activities in workout.activity_set.all %}
    {% for activity in activities.all_set.all %}
        {{ activity.name }}
    {% endfor %}
{% endfor %}
{% endblock %}
